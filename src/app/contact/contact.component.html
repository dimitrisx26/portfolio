<div class="container col-xxl-8 px-4 py-5" id="contact">
  <h2 class="pb-2 border-bottom">Contact</h2>

  <form id="contactForm">
    <div class="mb-3">
      <label class="form-label" for="name">Name</label>
      <input
        class="form-control"
        id="name"
        type="text"
        placeholder="Name"
        data-sb-validations="required"
        required
      />
      <div class="invalid-feedback" data-sb-feedback="name:required">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input
        class="form-control"
        id="emailAddress"
        type="email"
        placeholder="Email Address"
        data-sb-validations="required, email"
        required
      />
      <div class="invalid-feedback" data-sb-feedback="emailAddress:required">
        Email Address is required.
      </div>
      <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
        Email Address Email is not valid.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea
        class="form-control"
        id="message"
        type="text"
        placeholder="Message"
        style="height: 10rem"
        data-sb-validations="required"
      ></textarea>
      <div class="invalid-feedback" data-sb-feedback="message:required">
        Message is required.
      </div>
    </div>

    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">Form submission successful!</div>
    </div>

    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary btn-lg px-4" type="submit">Submit</button>
    </div>
  </form>
</div>
